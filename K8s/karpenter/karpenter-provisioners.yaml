
# --- EC2NodeClass ---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2023
  amiSelectorTerms:
    - alias: al2023@latest
  #role: ${CLUSTER_NAME}-karpenter
  instanceProfile: ${CLUSTER_NAME}_instance_profile
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: ${CLUSTER_NAME}
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: ${CLUSTER_NAME}
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 80Gi
        volumeType: gp3
        deleteOnTermination: true
  #amiSelectorTerms:
  #  - id: ami-05473caa821530341                    
  tags:
    Name: karpenter-node
    managed-by: karpenter

---

# --- NodePool ---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      requirements:
        - key: "node.kubernetes.io/instance-type"
          operator: In
          values:
              - t3.medium
              - t3.small
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
  disruption:
    consolidateAfter: 30s
    consolidationPolicy: WhenEmpty
    

