#   # Labels applied to provisioned nodes
#   labels:
#     karpenter.sh/provisioner-name: default

# --- EC2NodeClass ---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2
  #role: KarpenterNodeRole-prod-EKS-cluster      # replace with your actual IAM role name
  subnetSelectorTerms:
    - tags:
        karpenter: prod-EKS-cluster
  securityGroupSelectorTerms:
    - tags:
        karpenter: prod-EKS-cluster
  amiSelectorTerms:
    - id: ami-05473caa821530341                  # (example) add your EKS worker AMI ID here
  tags:
    Name: karpenter-node

---
# --- NodePool ---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      requirements:
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "karpenter.k8s.aws/instance-category"
          operator: In
          values: ["t"]
  limits:
    cpu: "4"
    memory: "8Gi"
  disruption:
    consolidateAfter: 30s



