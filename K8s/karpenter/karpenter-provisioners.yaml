
# --- EC2NodeClass ---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2023
  role: ${CLUSTER_NAME}-karpenter
  #instanceProfile: ${CLUSTER_NAME}_15843455441266977890                 
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: ${CLUSTER_NAME}
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: ${CLUSTER_NAME}
  amiSelectorTerms:
    - id: ami-05473caa821530341                    
  tags:
    Name: karpenter-node
    managed-by: karpenter

---

# --- NodePool ---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      requirements:
        - key: "node.kubernetes.io/instance-type"
          operator: In
          values:
              - t3.medium
              - t3.small
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
          
        # - key: "karpenter.k8s.aws/instance-category"
        #   operator: In
        #   values: ["t"]
        # - key: "karpenter.k8s.aws/instance-type"
        #   operator: In
        #   values:
        #     - "t3.small"
        #     - "t3.medium"
            
  limits:
      cpu: "1"                                     
      memory: "2Gi"
  disruption:
    consolidateAfter: 30s

